<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Stilregeln für das Anpassen des Aussehens der Homepage */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Hellblau */
        }
        .container {
            margin-top: 50px;
        }
        .jumbotron {
            background-color: #007bff; /* Lebhaftes Blau */
            color: #ffffff; /* Weiß */
            padding: 100px 20px;
            margin-bottom: 50px;
        }
        h1, h2 {
            color: #000000; /* Schwarz */
        }
        .analyze-section {
            text-align: center;
        }
        .btn-success {
            background-color: #33ccff; /* Hellblau */
            border-color: #33ccff;
        }
        .btn-success:hover {
            background-color: #0099ff; /* Dunkelblau beim Hover */
            border-color: #0099ff;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Welcome to Data Analysis App</h1>
        <p>Analyze your datasets with ease</p>
    </div>

    <div class="container">
        <div class="analyze-section">
            <h2>Analyze Data</h2>
            <p>Start analyzing your uploaded datasets here.</p>
            <a href="#" class="btn btn-success">Start Analysis</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
